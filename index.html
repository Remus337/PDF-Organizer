<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Editor & Organizer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>PDF Organizer</h1>
        <p class="subtitle">Drag to reorder. Tap + to insert pages.</p>
    </header>

    <main>
        <div id="dropzone">
            <div class="dropzone-content">
                <div class="icon">ðŸ“„</div>
                <h3>Select PDF file</h3>
                <p>Drag & drop or click to upload</p>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Processing pages...</p>
        </div>

        <div id="editor-area" class="hidden">
            <div class="toolbar">
                <button id="resetBtn" class="btn btn-secondary btn-danger">New PDF</button>
                <button id="saveBtn" class="btn btn-primary">Save & Download PDF</button>
            </div>

            <div id="grid-container">
                <div id="add-end-btn" class="add-end-card" title="Add page at the end">
                    <span>+</span>
                    <small>Add Page</small>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
